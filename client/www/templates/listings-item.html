<ion-view view-title="{{item.model}}">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-avatar">
        <img src="{{item.logo}}">
        <h2>{{item.model}}</h2>
        <p>{{item.dealer}}, {{item.address}}, {{item.city}}</p>
      </div>

      <div class="item item-image">
        <img src="{{item.image}}">
      </div>

      <p class="item"><strong>MSRP</strong> {{item.price}}</p>
    </div>
  </ion-content>
</ion-view>
