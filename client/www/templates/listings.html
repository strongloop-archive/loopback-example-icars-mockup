<ion-view view-title="iCars">
  <ion-content>
    <ion-list>
      <ion-item
          class="item-avatar"
          ng-repeat="item in items"
          type="item-text-wrap"
          href="#/tab/listings/{{item.locationId}}/{{item.id}}">
        <img ng-src="{{item.logo}}" style="border-radius:0;height:100%;">
        <h2>{{item.model}}</h2>
        <h3>{{item.dealer}}, {{item.city}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
