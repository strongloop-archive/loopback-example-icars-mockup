<ion-view view-title="Listings">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="item in items" type="item-text-wrap" href="#/tab/listings/{{item.id}}">
        <img ng-src="{{item.id}}">
        <h2>{{item.city}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
